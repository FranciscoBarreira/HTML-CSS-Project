<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Arena, the ultimate first person shooter battle royale videogame ">
    <meta name="keywords" content="Arena, videogame, shooter, battle_royale, first_person">
    <title>Sign Up|The Arena</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
    
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Welcome To The Arena</h1>
            
        </a>
    </header>
    <nav>
        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="how-to-play.html">How To Play</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
    </nav>
    <section id="victory-image">
        <div id="one-winner-image">
           <h2 id="victory-text">
               100 players walk in. Only one walks out.
               <br>
               <button id="pre-order"><a href="signup.html">Pre-order Now</a></button>
           </h2>
        </div>
    </section>
    <section>
        <div class="header-statement">
            <h3>
                Sign up to start playing the beta right now and get a 20% discount by pre-ordering 
                the game.    
            </h3>
        </div>
    </section>
    <section id="signup-form">
        <form class="form" method="POST" action="https://formdump.codeinstitute.net/">
            
            <label for="firstname">First Name</label>
            <input id="firstname" class="form-input" type="text" name="first_name" placeholder="Your First Name" required />
            <br>
            <label for="lastname">Last Name</label>
            <input id="lastname" class="form-input" type="text"  name="last_name" placeholder="Your Last Name" required />
            <br>
            <label for="username">Username</label>
            <input id="username" class="form-input" type="text" name="username" placeholder="Your Username" required />
            <br>
            <label for="email">Email</label>
            <input id="email" class="form-input" type="email" name="email_address" placeholder="Your Email Address" required/>
            <br>
            <label for="password">Password</label>
            <input id="password" class="form-input" type="password" name="password" placeholder="Your Password" required />
            <br>
            <label for="signup-options">I Wish To:</label>
            <select id="signup-options" name="signup-options" class="form-input">
                <option value="signup">Sign up</option>
                <option value="signup-beta">Sign Up and Join Beta</option>
                <option value="signup-pre-order">Sign Up and Pre-Order</option>
            </select>
            <input class="time-to-play"  type="submit" value="Time To Play!">
        </form>    
    </section>
    <footer>
        <div>
            <ul id="footer-socials">
                <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Link to our Facebook Page (opens in a new tab)"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Link to our Instagram Page (opens in a new tab)"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Link to our Twitter Page (opens in a new tab)"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Link to our Youtube Page (opens in a new tab)"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://twitch.tv" target="_blank" rel="noopener"
                    aria-label="Link to our Twitch channel (opens in a new tab)"><i class="fab fa-twitch"></i></a></li>
                <li><a href="https://gmail.com" target="_blank" rel="noopener"
                    aria-label="Send us an Email (opens in a new tab)"><i class="fas fa-envelope"></i></a></li>    
            </ul>
        </div>
        

    </footer>
    <script src="https://kit.fontawesome.com/9c5af30eeb.js" crossorigin="anonymous"></script>  
</body>
</html>
